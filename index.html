<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="bck-mob">
        <img
          class="img-mob"
          src="./assets/images/pattern-background-mobile.svg"
          alt=""
        />
      </div>
      <div class="bck-dsk">
        <img src="./assets/images/pattern-background-desktop.svg" alt="" />
      </div>
      <article class="card">
        <div class="image">
          <img src="./assets/images/illustration-hero.svg" alt="" />
        </div>
        <div class="container">
          <h1 class="box-head">Order Summary</h1>
          <p class="box-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="music-plan">
            <img
              class="icon-music"
              src="./assets/images/icon-music.svg"
              alt=""
            />
            <div class="plan-price">
              <h2 class="plan">Annual Plan</h2>
              <h3 class="price">$59.99/year</h3>
            </div>
            <a class="change" href="#">Change</a>
          </div>

          <div class="pay">
            <a href="#">Proceed to Payment</a>
          </div>
          <div>
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
